<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <!-- Using basic HTML5 validation and form attributes -->
    <form action="/submit" method="post" autocomplete="on" novalidate>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="student@example.com" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" minlength="6" required><br><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="40" required></textarea><br><br>
        
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
